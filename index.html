<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Abdullah Sayed | Results summary component</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>

    <div class="container">
      <div class="left-content">
        <h3>Your Result</h3>
        <div class="circle">
          <span class="circle-result">76</span>
          <span class="circle-of">of 100</span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right-content">
        <h3>Summary</h3>
        <div>
          <p class="red summary">
            <span class="reaction"><img src="./assets/images/icon-reaction.svg" alt=""><span>Reaction</span></span>
            <span><span class="result">80</span><span class="total"> / 100</span></span>
          </p>
          <p class="orange summary">
            <span class="memory"><img src="./assets/images/icon-memory.svg" alt=""><span>Memory</span></span>
            <span><span class="result">92</span><span class="total"> / 100</span></span>
          </p>
          <p class="green summary">
            <span class="verbal"><img src="./assets/images/icon-verbal.svg" alt=""><span>Verbal</span></span>
            <span><span class="result">61</span><span class="total"> / 100</span></span>
          </p>
          <p class="blue summary">
            <span class="visual"><img src="./assets/images/icon-visual.svg" alt=""><span>Visual</span></span>
            <span><span class="result">72</span><span class="total"> / 100</span></span>
          </p>
        </div>
        <button type="submit">Continue</button>
      </div>
    </div>

  </body>

</html>
